<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Image</title>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById("dropzone-file");
            const visualizationHeading = document.getElementById("visualization-heading");
            const outputImage = document.getElementById("outputImage");

            if (fileInput.files.length === 0) {
                alert("Please select an image to upload.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            fetch("/encrypt/", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                outputImage.src = imageUrl;
                outputImage.style.display = "block";
                visualizationHeading.style.display = "block"; 
            })
            .catch(error => alert("Error encrypting image"));
        }

        function previewImage() {
            const fileInput = document.getElementById("dropzone-file");
            const fileSelector = document.getElementById("fileSelector");
            const originalLabel = document.getElementById("originalLabel");
            const originalImage = document.getElementById("originalImage");

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    originalImage.src = e.target.result;
                    originalImage.style.display = "block";
                    originalLabel.style.display = "block"; 
                    fileSelector.style.display = "none";
                };

                reader.readAsDataURL(file);
            }
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6 bg-gray-900 flex flex-col items-center">
    <h2 class="text-4xl font-bold dark:text-white">Encrypt an Image</h2>

    <!-- Drag and Drop File Selector -->
    <div id="fileSelector" class="flex items-center justify-center w-full">
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500">PNG, JPG, GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" accept="image/*" onchange="previewImage()" />
        </label>
    </div>

    <br>

    <!-- Image Preview -->
    
    <h4 id="originalLabel" class="text-2xl font-bold dark:text-white" style="display: none;">Original Image</h4>
    <br>
    <img id="originalImage" style="display:none; max-width: 500px;">
    <br>

    <!-- Encrypt Button -->
    <button onclick="uploadImage()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Encrypt
    </button>

    <!-- Encrypted Visualization -->
    <h3 id="visualization-heading" class="text-3xl font-bold dark:text-white hidden">Encrypted Visualization</h3>
    <img id="outputImage" class="mt-4 hidden max-w-md rounded-lg shadow-lg" />

    <!-- Home Link -->
    <a href="/" class="mt-6 text-blue-600 hover:underline">Go to Home</a>
</body>

</html>
